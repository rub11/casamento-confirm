<!DOCTYPE html>
<html lang="pt-br">

    <style>
        * {

        .container {

            width: 100%;

            font-style: italic;
        }
        
        .confirmation-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .person {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .person:hover {
            transform: translateY(-5px);

        .person-image {

            height: 200px;

            margin: 0 auto 15px;
            overflow: hidden;
            border: 5px solid #e6d4f7;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.2);

            transition: all 0.3s ease;
            background-color: #f9f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .person-image:hover {
            border-color: #c9a8e8;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
        }
        
        .person-image::after {
            content: "";
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .person-image:hover::after {
            opacity: 1;
        }
        
        .person-name {
            font-size: 1.4rem;
            color: #6d5b7a;
            margin-top: 15px;
            font-weight: 700;
        }
        
        .divider {
            font-size: 2rem;

        .final-message {

            color: #6d5b7a;
            margin-top: 30px;
            font-style: italic;
            line-height: 1.8;
        }
        
        .floral-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.5;
            z-index: -1;
        }
        
        .floral-top-left {
            top: -30px;
            left: -30px;
            transform: rotate(15deg);
        }
        
        .floral-bottom-right {
            bottom: -30px;
            right: -30px;
            transform: rotate(195deg);
        }
        
        @media (max-width: 768px) {
            .confirmation-section {
                flex-direction: column;
            }
            
            .divider {
                margin: 20px 0;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .container {

            }
        }
        
        @media (max-width: 480px) {

    </style>
</head>
